<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Request</title>
    <link th:href="@{/static/css/request.css}" rel="stylesheet">
</head>
<body>
<h1>Edit Request</h1>
<form th:action="@{/user/updateRequest/{id}(id=${reqId})}" th:object="${newClientReqMissingDTO}" method="post">
    <p>Missing person info:</p>

    <label for="missFirstName">First name:</label>
    <input type="text" id="missFirstName" name="missFirstName" th:value="*{missFirstName}" th:classappend="${#fields.hasErrors('missFirstName')} ? 'is-invalid'" />
    <div class="invalid-feedback" th:if="${#fields.hasErrors('missFirstName')}" th:errors="*{missFirstName}"></div>

    <label for="missLastName">Last name:</label>
    <input type="text" id="missLastName" name="missLastName" th:value="*{missLastName}" th:classappend="${#fields.hasErrors('missLastName')} ? 'is-invalid'" />
    <div class="invalid-feedback" th:if="${#fields.hasErrors('missLastName')}" th:errors="*{missLastName}"></div>

    <label for="locLastSeen">Location last seen:</label>
    <input type="text" id="locLastSeen" name="locLastSeen" th:value="*{locLastSeen}" th:classappend="${#fields.hasErrors('locLastSeen')} ? 'is-invalid'" />
    <div class="invalid-feedback" th:if="${#fields.hasErrors('locLastSeen')}" th:errors="*{locLastSeen}"></div>

    <label for="missingSince">Missing since:</label>
    <input type="datetime-local" id="missingSince" name="missingSince" th:value="*{missingSince}" th:classappend="${#fields.hasErrors('missingSince')} ? 'is-invalid'" />
    <div class="invalid-feedback" th:if="${#fields.hasErrors('missingSince')}" th:errors="*{missingSince}"></div>

    <label for="otherInfo">Other info (optional):</label>
    <input type="text" id="otherInfo" name="otherInfo" th:value="*{otherInfo}" th:classappend="${#fields.hasErrors('otherInfo')} ? 'is-invalid'" />
    <div class="invalid-feedback" th:if="${#fields.hasErrors('otherInfo')}" th:errors="*{otherInfo}"></div>

    <label for="reward">Reward (optional):</label>
    <input type="number" id="reward" name="reward" th:value="*{reward}" step="0.01" th:classappend="${#fields.hasErrors('reward')} ? 'is-invalid'" />
    <div class="invalid-feedback" th:if="${#fields.hasErrors('reward')}" th:errors="*{reward}"></div>

    <button type="submit">Update request</button>
</form>
<button><a th:href="@{/main}">Back</a></button>
</body>
</html>
