<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acc settings | firstname, lastname</title>
    <link th:href="@{/static/css/signup.css}" type="text/css" rel="stylesheet">
</head>
<body>
<h1>Change firstname, lastname</h1>
<form th:action="@{/user/updateProfile}" th:object="${newProfileDTO}" method="post">
    <label for="firstName">First name:</label>
    <input type="text" id="firstName" name="firstName" th:value="*{firstName}" th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'" />
    <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

    <label for="lastName">Last name:</label>
    <input type="text" id="lastName" name="lastName" th:value="*{lastName}" th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'" />
    <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

    <button type="submit">Save changes</button>
</form>
<button><a th:href="@{/main}">Back</a></button>
</body>
</html>
