<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Interpol All Users</title>
    <link th:href="@{/static/css/usersIP.css}" rel="stylesheet">
</head>
<body>
<h2>Interpol All Users</h2>
<table>
    <thead>
    <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th>Sign Up Date</th>
    </tr>
    </thead>
    <tbody th:each="el : ${users}">
    <tr>
        <td th:text="${el.getUsername}"></td>
        <td th:text="${el.getFirstName}"></td>
        <td th:text="${el.getLastName}"></td>
        <td th:text="${el.getRole}"></td>
        <td th:text="${el.getSignupDate}"></td>
    </tr>
    </tbody>
</table>
<button><a th:href="@{/main}">Back</a></button>
</body>
</html>
