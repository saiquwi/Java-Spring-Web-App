<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Images</title>
</head>
<body>
<h2>My images</h2>
<div th:each="image : ${images}">
  <img th:src="@{/images/{id}(id=${image.id})}" th:alt="${image.name}" width="25%" />
  <p th:text="${image.name}"></p>
</div>
<div id="dynamicImages"></div>
<button><a th:href="@{/main}">Back</a></button>
</body>
</html>
